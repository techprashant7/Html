<!DOCTYPE html>
<html>
<head>
  <title>A four-frame set example</title>
</head>
<frameset cols="50%, 50%">
  <frameset rows="50%, 50%">
    <frame src="c.html">
    <frame src="c++.html">
  </frameset>
  <frameset rows="50%, 50%">
    <frame src="java.html">
    <frame src="python.html">
  </frameset>
</frameset>
</html>
